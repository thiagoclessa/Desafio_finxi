apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronrequest
  namespace: aplicacao
spec:
  schedule: "*/3 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cronrequest
            image: busybox
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - wget -S http://ipaas-service:8080/actuator/health/
          restartPolicy: OnFailure
